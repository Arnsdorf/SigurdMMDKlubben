<!DOCTYPE html>
<html lang="da">
<head>
	<meta charset="utf-8">
	
	<title>Sigende titel</title>
	
	<meta name="robots" content="All">
	<meta name="author" content="Udgiver">
	<meta name="copyright" content="Information om copyright">
	
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div class="container">
	<div id="video-container" class="d-flex justify-content-center mt-5">

	</div>
</div>


<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script>
	const apiKey = "AIzaSyA1TKVuBKpOU9gEj5ezgjhdHYORmM6WOXw";
	const channelId = "UCAKp58MQWveRmHKimtbCvzQ";

	const request = new XMLHttpRequest();
	request.open("GET", `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=20`);
	request.onload = () => {
		const response = JSON.parse(request.responseText);
		console.log(response);
		const videos = response.items;

		for (const video of videos) {
			const videoId = video.id.videoId;


			const videoContainer = document.getElementById("video-container");
			videoContainer.innerHTML += `
			<div class="col-md-6 col-lg-4 col-xl-3 col-xs-6">
				<div class="row">
					<div class="video">
					  <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
			</div>
      `;
		}
	};
	request.send();
</script>



</html>
